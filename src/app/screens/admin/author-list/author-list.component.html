<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Danh sách
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên tác giả</th>
                                <th>Số sách</th>
                                <th>
                                    <a href="javascript:;" class="btn btn-success" routerLink="/admin/tac-gia/them-moi">Tạo mới</a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let author of authors| slice: (page-1) * pageSize : page * pageSize; index as i">
                                <td>{{i+1}}</td>
                                <td>{{author.name | titlecase}}</td>
                                <td>{{author.books.length}}</td>
                                <td>
                                    <a href="javascript:;" class="btn btn-info mr-1" routerLink="/admin/tac-gia/edit/{{author.id}}">
                                    Sửa</a>
                                    <button class="btn btn-danger" (click)="remove(author.id)">Xoá</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="authors.length"></ngb-pagination>
                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
