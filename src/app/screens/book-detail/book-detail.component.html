<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">

            <div class="mini-spacer mt-5">
                <img [src]="imageDirectoPath+book.image" alt="wrapkit" class="img-fluid" />
                <ul class="text-uppercase m-t-40 list-inline font-13 font-medium">
                    <li><a routerLink="">{{book.category.name}} </a></li>
                </ul>
                <h2 class="title font-light">
                    {{book.title}}
                </h2>
                <p class="m-t-30 m-b-30">
                    {{book.detail}}
                </p>
                <p class="m-t-30 m-b-30">
                    {{book.price | currency:'VND'}}
                </p>

            </div>

        </div>
    </div>
    <!-- Row  -->
