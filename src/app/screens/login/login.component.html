<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form action="" [formGroup]="profileForm" (submit)="onSubmit($event)">
                                    <h1>Đăng nhập</h1>
                                    <p class="text-muted">Đăng nhập với tài khoản</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" autofocus placeholder="Enter email" formControlName="email">
                                    </div>
                                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">

                                        <div *ngIf="f.email.errors?.required">
                                            Không được để trống
                                        </div>
                                        <div *ngIf="f.email.errors?.email">
                                            Email không hợp lệ
                                        </div>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                    </div>
                                    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">

                                        <div *ngIf="f.password.errors?.required">
                                            Không được để trống
                                        </div>
                                        <div *ngIf="f.password.errors?.minlength">
                                            Ít nhất 6 ký tự
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary px-4">Đăng nhập</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
